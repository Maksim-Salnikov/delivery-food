<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delivery Food - Главная</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-wrapper">
          <a href="#" class="header-logo">
            <img
              src="img/icon-logo.svg"
              alt="icon: logo"
              class="header-logo__icon"
            />
            <span class="header-logo__text">Delivery <br />Food</span>
          </a>
          <form action="#" class="header-form">
            <input
              type="text"
              class="header-form__input"
              placeholder="Адрес доставки"
            />
          </form>
          <div class="header-buttons">
            <button class="header-buttons-login">
              <img
                src="img/icon-login.svg"
                alt="icon: login"
                class="header-buttons-login__icon"
              />
              <span class="header-buttons-login__text">Войти</span>
            </button>
            <button class="header-buttons-basket">
              <img
                src="img/icon-basket.svg"
                alt="icon: login"
                class="header-buttons-basket__icon"
              />
              <span class="header-buttons-basket__text">Корзина</span>
            </button>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
